<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>⚛️Encriptador de texto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/fondo.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<!---->

<body >

  <!--navbar-->
  <div class="container_nav">

    <nav class="navbar justify-content-center navbar-dark bg-light">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.jpg" id="logo" width="30" height="30" alt="">
        <h7 style="color: black;">Encriptador y Desincriptador de texto.</h7>
      </a>
    </nav>

  </div>

  <div class="container" >
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
        placeholder="Ingresa el texto aquí"></textarea>

      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
      </div>
    </div>
    <div class="encriptado">
      <img src="img/chibi.png" alt="" id="muñeco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">
          Ingresa el texto que deseas encriptar o desencriptar
        </p>
      </div>
    </div>
  </div>
</body>
<script src="./javascript/index.js"></script>

</html>
